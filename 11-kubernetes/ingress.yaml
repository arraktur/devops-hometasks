apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wcg-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: wcg.local
    http:
      paths:
      # - path: /svc1
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: wcg
            port:
              number: 8888