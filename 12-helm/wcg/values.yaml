service:
  port: 8888
  name: wcg-svc
  protocol: TCP

container:
  port: 8888
  label: wcg
  name: wcg
  memoryLimit: 512Mi
  cpuLimit: 1
  replicas: 1

image:
  repository: ghcr.io/arraktur/wcg
  name: github-pull-secret
  imagePullPolicy: Always
  tag: ""

ingress:
  host: wcg.local
  path: /
  pathType: Prefix
  